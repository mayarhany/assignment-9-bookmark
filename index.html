    <header class="container d-flex flex-column justify-content-center align-items-center">
      <div class="bookmark-body my-4 w-100">
        <h1 class="my-4 text-center display-5">Bookmarker</h1>
        <div class="header w-100 mt-5 d-flex flex-column justify-content-center align-items-center gap-4 border-top-bottom py-4">
            <h2 class="h4">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column gap-2">
                <label for="BookmarkName">
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site Name
                </label>
                <input type="text" placeholder="Bookmark Name" id="BookmarkName" class="form-control">
            </div>
            <div class="site-url w-100 d-flex flex-column gap-2">
                <label for="BookmarkURL">
                    <i class="fa-solid fa-link"></i>
                    Site URL
                </label>
                <input type="text" placeholder="Website URL" id="BookmarkURL" class="form-control ">
            </div>
            <button onclick="addBookmark()" class="btn btn-submit px-5">Submit</button>
      </div>
      </div>
      <table class="table text-center">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tBody">
           
        </tbody>

      </table>
